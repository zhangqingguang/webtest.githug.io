<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github搭建简单网站</title>
</head>
<body>
    Github搭建简单网站
    <br>
    <aside id="sidebar">
        <p style="font-size:16px;font-weight:bold;color:#FF7256;">网站访问次数：<label id="lb_count">0</label></p>
     </aside>
    <script src="https://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">   
       $(function(){
        getTotalPV(); 
     });
     function getTotalPV()
     { 
         $.ajax({ 
             url:"https://cloud.bmob.cn/c07b861a6cca2b17/getTotalPV", 
             dataType:'jsonp', 
             data:'', 
             jsonp:'callback', 
             success:function(result) { 
                    //result.results[0].totalPV
                $('#lb_count').html(result.results[0].vc);
                //更新次数
                setTotalPV();
             }     
         });    
     }  
     function setTotalPV()
     {
       $.ajax({ 
             url:"https://cloud.bmob.cn/c07b861a6cca2b17/setTotalPV", 
             dataType:'jsonp', 
             data:'', 
             jsonp:'callback', 
             success:function(result) {               
             }     
         });
     }
 </script>
</body>
</html>
